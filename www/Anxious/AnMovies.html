<!DOCTYPE html>
<html ng-app="starter">
<head>
  <title>Anx Movies</title>

  <meta charset="utf-8">
  <meta  content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <script src="../lib/ionic/js/ionic.bundle.js">
  </script>
  <script src="../js/app.js"></script>
  <script src="../js/Anxmovies.js"></script>



</head>
<body >
  <ion-pane>
    <div class="bar bar-header bar-light">
      <a class="button icon-left ion-chevron-left" href="Anxious.html"></a>

    </div>

    <ion-content ng-controller="MainController" ng-init="shuffle(movies)">

          <div ng-repeat="movies in movies| limitTo:5" align='center'>

            <a href="{{ movies.url }}"><img ng-src="{{ movies.imageSrc }}" width="300px" height="420px" /></a>

        </div>

    </ion-content>
  </ion-pane>
</body>
</html>





</body>
</html>
